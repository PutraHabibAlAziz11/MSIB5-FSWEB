<!doctype html>
<html>
<head>
	<title>FORM REGISTER PRODUK</title>
</head>
<body bgcolor="#00FFFF">
<table align="center" width="63%" cellpadding="15">
	<thead>
		<tr bgcolor="#ADD8E6">
			<th colspan="2">Form Register Produk</th>
		</tr>
	</thead>
	<tfoot>
		<tr bgcolor="#ADD8E6">
			<th colspan="2">
				<input type="submit" name="kirim" value="Kirim"/>
				&nbsp;&nbsp;&nbsp;
				<input type="reset" name="batal" value="Batal"/>
			</th>
		</tr>
	</tfoot>
	<tbody>
		<tr>
			<td width="50%">Nama Produk</td>
			<td>
				<input type="text" name="nama" size="30"/>
			</td>
		</tr>
		<tr>
			<td>Jenis Produk</td>
			 <td>
				<select name="jenis"> 
					<option value="">--Kategori Produk--</option>
					<option value="Convenience Goods">Convenience Goods</option>
					<option value="Shooping Goods">Shooping Goods</option>
					<option value="Specialty Goods">Specialty Goods</option>
				</select>
			</td>
		</tr>
		<tr>
			<td width="50%">Harga</td>
			<td>
				<input type="text" name="nama" size="30"/>
			</td>
		</tr>
		<tr>
			<td width="50%">Stok</td>
			<td>
				<input type="text" name="nama" size="30"/>
			</td>
		</tr>
		<tr>
			<td width="50%">Photo</td>
			<td>
				<input type="text" name="nama" size="30"/>
			</td>
		</tr>
	</tbody>
</table>
</body>
</html>
